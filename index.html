
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Nihongo Flow - Retro Dojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=M+PLUS+Rounded+1c:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #FAF9F6;
        --primary: #78A2CC;
        --secondary: #B4E4C3;
        --accent: #FFB7C5;
        --text: #4A4E69;
        --soft-shadow: 0 4px 12px -2px rgba(74, 78, 105, 0.1);
      }
      html, body {
        height: 100% !important;
        width: 100% !important;
        margin: 0;
        padding: 0;
        overflow: hidden !important;
        position: fixed;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        -webkit-font-smoothing: antialiased;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }
      .anime-title {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        letter-spacing: -0.01em;
      }
      .jp-text {
        font-family: 'Noto Sans JP', sans-serif;
      }
      .grain-overlay {
        pointer-events: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://www.transparenttextures.com/patterns/p6-static.png");
        opacity: 0.1;
        z-index: 1000;
      }
      
      @keyframes soft-fade-in {
        from { opacity: 0; transform: translateY(12px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-soft-in { animation: soft-fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes floating {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: floating 4s ease-in-out infinite; }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
      }
      .animate-wiggle { animation: wiggle 3s ease-in-out infinite; }

      @keyframes petal-fall {
        0% { transform: translate(0, -10%) rotate(0deg); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translate(100px, 110vh) rotate(360deg); opacity: 0; }
      }
      .petal {
        position: fixed;
        background-color: var(--accent);
        border-radius: 100% 0 100% 0;
        opacity: 0.4;
        z-index: 0;
        pointer-events: none;
        animation: petal-fall linear infinite;
      }

      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(74, 78, 105, 0.2) transparent;
        -webkit-overflow-scrolling: touch;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: rgba(74, 78, 105, 0.2); 
        border-radius: 10px;
      }

      /* 3D Flashcard styles */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
  </head>
  <body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
